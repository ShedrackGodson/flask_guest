{% extends "base.html" %}
{% block title %}
Sign In | Guest Book
{% endblock title %}
{% block content %}
<div class="container">
    <a type="button" class="btn btn-info" href="{{ url_for('main.index') }}">
        <i class="fas fas-home"></i><span class="ml-1">Go Home</span>
    </a>
    <form class="form-signin" method="POST" action="">
        <h2 class="form-signin-heading">Sign the Guest Book</h2>
        <div class="form-group">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
            <label for="comment" class="sr-only">Comment:</label>
            <textarea class="form-control" name="comment" rows="5" id="comment" placeholder="Comment"
                required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
    </form>

</div> <!-- /container -->
{% endblock content %}
