{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Update: {{sign_obj}}</h2>
      <form action="{{ url_for('main.sign_edit_request', id=sign_obj.id) }}?_method=POST" method="POST">
        <div class="form-group">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" value="{{ sign_obj.name }}" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
            <label for="comment" class="sr-only">Comment:</label>
            <textarea class="form-control" name="comment" rows="5" id="comment" placeholder="Comment" required>{{ sign_obj.comment|safe }}</textarea>
        </div>

        <button type="submit" class="btn btn-success float-right ml-3">Update</button>
        <a href="{{ url_for('main.index') }}">
            <button type="button" class="btn btn-primary float-right ml-3">Cancel</button>
        </a>
      </form>
  </div>
{% endblock content %}
